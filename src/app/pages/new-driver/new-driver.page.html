<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Chófer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationMessages['name']">
              <div class="errormessage"
                *ngIf="myForm.get('name').hasError(validation.type) && (myForm.get('name').dirty || myForm.get('name').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="age" type="number"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationMessages['age']">
              <div class="errormessage"
                *ngIf="myForm.get('age').hasError(validation.type) && (myForm.get('age').dirty || myForm.get('age').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-item id="item">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let item of validationMessages['phone']">
          <div class="errormessage"
            *ngIf="(myForm.get('phone').dirty || myForm.get('phone').touched) && myForm.get('phone').hasError(item.type)">
            {{item.message}}
          </div>
        </ng-container>
      </div>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Licencia de conductor</ion-label>
            <ion-input formControlName="license"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationMessages['license']">
              <div class="errormessage"
                *ngIf="myForm.get('license').hasError(validation.type) && (myForm.get('license').dirty || myForm.get('license').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item id="item">
          <ion-select interface="popover" formControlName="route" placeholder="Selecciona la ruta">
            <!--ng-container *ngFor="let r of rooms">
            <ion-select-option [value]="r.room">{{r.room}}</ion-select-option>
          </ng-container-->
            <ion-select-option value="routes">Aquí van las rutas</ion-select-option>
          </ion-select>
        </ion-item>
        <div>
          <ng-container *ngFor="let item of validationMessages['route']">
            <div class="errormessage"
              *ngIf="(myForm.get('route').dirty || myForm.get('route').touched) && myForm.get('route').hasError(item.type)">
              {{item.message}}
            </div>
          </ng-container>
        </div>
      </ion-row>

      <!--ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating" type="url">Foto</ion-label>
                    <ion-input formControlName="photo"></ion-input>
                </ion-item>
                <div>
                    <ng-container *ngFor="let validation of validationMessages['photo']">
                        <div class="errormessage" *ngIf="myForm.get('photo').hasError(validation.type) && (myForm.get('photo').dirty || myForm.get('photo').touched)">
                            {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
            </ion-col>
        </ion-row-->

    </form>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newDriver()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
